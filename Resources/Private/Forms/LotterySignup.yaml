type: 'TYPO3.Form:Form'
identifier: LotterySignup
label: 'Lottery Signup'
renderingOptions:
    submitButtonLabel: ''
renderables:
    -
        type: 'TYPO3.Form:Page'
        identifier: lotterySignup
        label: 'Lottery Signup'
        renderables:
            -
                type: 'TYPO3.Form:Checkbox'
                identifier: readAgb
                validators:
                    -
                        identifier: 'TYPO3.FLOW3:NotEmpty'
                label: AGBs
            -
                type: 'TYPO3.Form:SingleLineText'
                identifier: email
                validators:
                    -
                        identifier: 'TYPO3.FLOW3:EmailAddress'
                    -
                        identifier: 'TYPO3.FLOW3:NotEmpty'
                properties:
                    placeholder: 'Enter your email here'
                defaultValue: ''
                label: Email
            -
                type: 'TYPO3.Form:SingleLineText'
                identifier: name
                properties:
                    placeholder: 'Firstname Lastname'
                defaultValue: 'This Rocks!'
                label: Name
    -
        type: 'TYPO3.Form:PreviewPage'
        identifier: previewpage1
        label: previewpage1
