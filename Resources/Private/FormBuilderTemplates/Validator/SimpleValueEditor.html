<h4>{{label}}{{#view Ember.Button target="parentView" action="remove" isVisibleBinding="notRequired" class="neos-form-yamlbuilder-removeButton"}}Remove{{/view}}</h4>

<div class="neos-form-yamlbuilder-controlGroup">
	<label>{{fieldLabel}}:</label>
	<div class="neos-form-yamlbuilder-controls">
		{{view Ember.TextField valueBinding="value"}}
		{{#if fieldExplanationText}}<div class="neos-form-yamlbuilder-explanation">{{fieldExplanationText}}</div>{{/if}}
	</div>
</div>
