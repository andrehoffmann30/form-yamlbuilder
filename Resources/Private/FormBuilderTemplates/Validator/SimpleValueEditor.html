<h4>{{label}}{{#view Ember.Button target="parentView" action="remove" isVisibleBinding="notRequired" class="neos-formbuilder-removeButton"}}Remove{{/view}}</h4>

<div class="neos-formbuilder-controlGroup">
	<label>{{fieldLabel}}:</label>
	<div class="neos-formbuilder-controls">
		{{view Ember.TextField valueBinding="value"}}
		{{#if fieldExplanationText}}<div class="neos-formbuilder-explanation">{{fieldExplanationText}}</div>{{/if}}
	</div>
</div>
