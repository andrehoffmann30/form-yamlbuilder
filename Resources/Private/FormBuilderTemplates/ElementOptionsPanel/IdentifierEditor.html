<div class="typo3-formbuilder-controlGroup">
	<label>Identifier:</label>
	<div class="typo3-formbuilder-controls">
		{{#if editMode}}
			{{view TYPO3.FormBuilder.View.ElementOptionsPanel.Editor.IdentifierEditor.TextField valueBinding="textFieldValue"}}
			{{#if validationErrorMessage}}
				<div class="typo3-formbuilder-error">{{validationErrorMessage}}</div>
			{{/if}}
		{{/if}}
		{{#unless editMode}}
			<span class="typo3-formbuilder-identifier">{{value}}</span>
		{{/unless}}
	</div>
</div>
