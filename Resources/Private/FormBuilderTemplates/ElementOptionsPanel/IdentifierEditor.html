<div class="neos-form-yamlbuilder-controlGroup">
	<label>Identifier:</label>
	<div class="neos-form-yamlbuilder-controls">
		{{#if editMode}}
			{{view Neos.Form.YamlBuilder.View.ElementOptionsPanel.Editor.IdentifierEditor.TextField valueBinding="textFieldValue"}}
			{{#if validationErrorMessage}}
				<div class="neos-form-yamlbuilder-error">{{validationErrorMessage}}</div>
			{{/if}}
		{{/if}}
		{{#unless editMode}}
			<span class="neos-form-yamlbuilder-identifier">{{value}}</span>
		{{/unless}}
	</div>
</div>
