<div class="neos-formbuilder-controlGroup">
	<label>Identifier:</label>
	<div class="neos-formbuilder-controls">
		{{#if editMode}}
			{{view Neos.FormBuilder.View.ElementOptionsPanel.Editor.IdentifierEditor.TextField valueBinding="textFieldValue"}}
			{{#if validationErrorMessage}}
				<div class="neos-formbuilder-error">{{validationErrorMessage}}</div>
			{{/if}}
		{{/if}}
		{{#unless editMode}}
			<span class="neos-formbuilder-identifier">{{value}}</span>
		{{/unless}}
	</div>
</div>
